<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Page</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .post {
            background: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .post h3 {
            margin-bottom: 10px;
        }
        .post p {
            margin-bottom: 10px;
        }
        .post small {
            display: block;
            margin-bottom: 10px;
        }
        .post .btn {
            margin-right: 10px;
        }
        .author-info {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .author-info h2 {
            margin-bottom: 10px;
        }
        .author-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4" th:text="${author.firstName} + ' ' +Page"></h1>

    <div th:if="${author}" class="author-info">
        <h2 th:text="${author.firstName} + ' ' + ${author.lastName} + ' | ' + ${author.profile}"></h2>
        <p th:text="${author.intro}"></p>
    </div>

    <div th:each="post : ${authorPosts}" class="post">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.content}"></p>
        <small th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
        <a th:href="@{/post/{postId}(postId=${post.id})}" class="btn btn-primary">View Detail</a>
    </div>

    <a href="/home" class="btn btn-primary">Back to Home</a>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
